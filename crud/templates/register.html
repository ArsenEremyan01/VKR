<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<form method="POST">
    <div class="form">
        <h1>Вход</h1>
        <div class="input-form">
            <input type="email" placeholder="Email" name="email" required="1" maxlength="30" minlength="10">
        </div>
        <div class="input-form">
            <input type="password" placeholder="Пароль" name="password" required="1" maxlength="30" minlength="8">
        </div>
        <div class="input-form">
            <input type="password" placeholder="Повторите пароль" name="password2" required="1">
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class="input-form">
            <input type="submit" value="Зарегистрироваться">
        </div>
        <a href="{{ url_for('login') }}" class="forget">Войти</a>
        <a href="#" class="forget">Забыли пароль?</a>
    </div>
</form>
</body>
</html>
